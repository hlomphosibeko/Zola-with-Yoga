<body>
    <header>
        <a href="index.html">
            <img id="logo" src="assets/images/Design-ohne-Titel.png" width="100" alt="A plant with a Yoga logo">
            <h1>Zola with Yoga! </h1>
            <p class="slogan">In the comfort of your own home!</p>

        <input type="checkbox" id="toggle-navigation" name="toggle-navigation">
        <label for="toggle-navigation" class="toggle-navigation-label"><i class="fa-solid fa-bars"></i></label>

        <nav class="navigation">

            <ul class="nav-bar">
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    <main>
        <h2 id="signup">Sign Up for with us!</h2>
        <div class="inline">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <label for="first_name">First Name:</label>
                <input type="text" name="fname" id="first_name" required>
                <br><br>
                <label for="last_name">Last Name:</label>
                <input type="text" name="lname" id="last_name" required>
                <br><br>
                <label for="email-address">Email Address:</label>
                <input type="email" name="email-address" id="email-address" required>
                <br><br>
                <label for="password">Create Password:</label>
                <input type="password" name="password" id="password" required>
                <br><br>
                <label for="checkbox">I agree to the terms of use.</label>
                <input type="checkbox" name="terms" id="checkbox" required>
                <br><br>

                <input type="submit" value="Submit">

            </form>
        </div>
    </main>
    <footer>
        <span>Connect with us on these platforms:</span>
        <a href="https://www.instagram.com" target="_blank" rel="noopener"
            aria-label="visit our Instagram page (opens in new tab)">
