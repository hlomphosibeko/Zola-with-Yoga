<body>
    <header>
    
        <div class="navigation" id="heading">
            <h1>
                <img class="logo" src="assets/images/Design-ohne-Titel.png" width="100" alt="A plant with a Yoga logo">

    <main>
        <section class="bkgd-image">
            <!-- Yoga booking times -->
            <div id="times">
                <h2>Operating Times</h2>
                <table>                        
                    <tr>
                        <th class="table-header">Starting Hours</th>
                        <th>Days</th>
                        <th>Instructor</th>
                        <th>Preferrence</th>
                    </tr>
                    <tr>
                        <td class="column">19:00(CET) - 20:00(CET)</td>
                        <td class="column">Monday - Friday</td>
                        <td class="column"><label for="instructors">Instructors</label>
                        <select id="instructors" name="instructor">
                            <option value="linda-williams">Linda Williams</option>
                            <option value="bratt-jolie">Bratt Jolie</option>
                            <option value="kylie-herrman">Kylie Herrman</option>
                            <option value="jin-kim">Jin Kim</option>
                            <option value="jerry-simson">Jerry Simson</option>
                        </select></td>
                        <td class="column"><label for="preferrence">Preferrence</label>
                        <select id="preferrence" name="preferrence">
                            <option value="private-session">Private Session</option>
                            <option value="group-session">Group Session</option>
                        </select></td>
                    </tr>
                </table>
            </div>
        </section>
        
    </main>
